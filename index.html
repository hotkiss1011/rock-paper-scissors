<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/index.css">

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Welcome to Rock, Paper, Scissors!</h1>
    <p>
        I have already randomly selected Rock, Paper, or Scissors. Now, it's your turn!
        <br>
        <br>
        Remember: paper beats rock, rock beats scissors, and scissors beats paper.
    </p>
    <br>
    
    <form action="#">
        <p>
            Please select rock, paper or scissors:
        </p>
        <ul>
            <li>
                <input type="radio" name="choice" id="rock" value="rock">
                <label for="rock">Rock</label>
            </li>
            <li>
                <input type="radio" name="choice" id="paper" value="paper">
                <label for="paper">Paper</label>
            </li>
            <li>
                <input type="radio" name="choice" id="scissors" value="scissors">
                <label for="scissors">Scissors</label>
            </li>
        </ul>
        <input type="submit" value="Submit" id="submit" href="#">
    </form>
    <br>
    <div class="result"></div>

    <script>
        
    </script>
</body>
</html>
