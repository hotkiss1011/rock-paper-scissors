<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/index.css">

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rock, Paper, Scissors!</h1>
        <p>
            I have already randomly selected Rock, Paper, or Scissors. Now, it's your turn! There are 5 rounds.
            <br>
            <br>
            Remember: paper beats rock, rock beats scissors, and scissors beats paper.
        </p>
        <br>
        <ul>
            <li>
                <button class="rock"><img src="images/Rock.png" alt="rock"></button>
            </li>
            <li>
                <button class="paper"><img src="images/Paper.png" alt="paper"></button>
            </li>
            <li>
                <button class="scissors"><img src="images/Scissors.png" alt="scissors"></button>
            </li>
        </ul>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
